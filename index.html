<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.2.0/flexboxgrid.min.css" >
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="index.css">
    </head>

    <body class="navy-bg">

        <div class="widget height-max">
            <div class="row middle-xs center-xs height-max" id="widget-daily-word">

                <div class="col-xs-10">
                    <div class="box">
                        <article class="vcenter">

                            <header>
                                <h2 id="widget-title"></h2>
                            </header>

                            <div id="widget-content-loading" style="display: none">
                                Content is loading
                            </div>
                            <div id="widget-content" class="text-justify"></div>

                            <footer></footer>

                        </article>
                    </div>
                </div>

            </div>
        </div>


        <!-- Include the required widget library -->
        <script src="https://rawgit.com/mbret/theboard-library-widget/master/dist/library.min.js"></script>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!-- Script for RSS Feeds -->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <script src="index.js"></script>

        <script>
            if(!theBoardModule.isOnBoard){
                theBoardModule.start();
            }
            else{
                theBoardModule.start({
                    widget: {
                        configuration: {
                            identity: 'Daily Word',
                        }
                    }
                });
            }
        </script>

    </body>
</html>
